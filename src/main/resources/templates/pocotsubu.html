<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PocoTsubu</title>
</head>
<body>
  <h1>PocoTsubu</h1>
    <form method="post"  th:action=@{/hello/pocotsubu} th:object="${tweetRequest}" >
       <input th:type="text" name="tweet"></input>
       <input th:type="submit" value="つぶやく"></input>
    </form>
    <table class="list">
        <tr th:each = "data: ${tweetList}">
           <td th:text= "${data.tweet}"></td>
        </tr>
    </table>
</body>
</html>
