<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PocoTsubu</title>
</head>
<body>
   <h1 th:text = "${value}">Login</h1>
   
   <div class="error" th:if="${errorMessage != null}">
      <p th:text="${errorMessage}"></p>
   </div>
   
   <form action="" th:attr="action=@{/hello/login}"  method ="post">
   ID        :<input th:type = "text" name="id" ><br>
   Password  :<input th:type = "password" name="password" ><br>
   <input th:type="submit"></input>
   </form>    
</body>
</html>
